{{ template "header" . }}
{{ template "admin_header" . }}

<main class="lyear-layout-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header"><h4>系统公告</h4></div>
					<div class="tab-content">
						<div class="tab-pane active">

							<form method="post">
								
								<div class="form-group">
									<label>系统公告</label>
									<textarea class="form-control" rows="5" name="adtext" placeholder="请输入公告内容" >{{ .Ad.AdText }}</textarea>
								</div>
								<div class="form-group">
									<label>预留文字</label>
									<textarea class="form-control" rows="5" name="adinfo" placeholder="请输入文字内容" >{{ .Ad.AdInfo }}</textarea>
								</div>
								<div class="form-group">
									<label>显示时间（秒）</label>
									<input class="form-control" type="text" name="showtime" value="{{ .Ad.ShowTime }}" >
								</div>
								<div class="form-group">
									<label>显示间隔（分）</label>
									<input class="form-control" type="text" name="showinterval" value="{{ .Ad.ShowInterval }}" >
								</div>
								<div class="form-group">
									<button class="btn btn-label btn-primary" type="button" onclick="submitFormPOST(this)" name="updatead"><label><i class="mdi mdi-checkbox-marked-circle-outline"></i></label>确认提交</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>

{{ template "admin_footer" . }}
